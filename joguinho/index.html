<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Game</title>
  <style>
  #quadrado {
  position: absolute;
  width: 50px;
  height: 50px;
  background-color: blue;
  border-radius: 5px;
  transition: all 0.2s ease-in-out;
  cursor: pointer;
}

#quadrado:hover {
  transform: scale(1.2);
  background-color: red;
}
  </style>
</head>
<body>
  <div id="quadrado"></div>
  <p id="pontuacao">Pontuação: 0</p>
  <script src="js/script.js"></script>
</body>
</html>
